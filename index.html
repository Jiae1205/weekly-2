<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="text">
        <div class="perfume">
          <p>PERFUME</p>
        </div>
        <div class="product">
          <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product_impormation">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="prices">
          <p class="prices_discount">$149.99</p>
          <p class="prices_original">$169.99</p>
        </div>
        <button class="add_to_cart">
          <svg
            class="cart_icon"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="20"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M20.925 3.641A1 1 0 0 0 20 3H5.21l-.238-1.19A1 1 0 0 0 4 1H1a1 1 0 1 0 0 2h2.28l2.35 11.761A2 2 0 0 0 7.57 16h10.377a2 2 0 0 0 1.987-1.735l1.066-8A1 1 0 0 0 20.925 3.64ZM17.948 14H7.57l-.976-4.883h11.88l-.526 4.105a1 1 0 0 1-.999.778ZM8 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"
            />
          </svg>
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
